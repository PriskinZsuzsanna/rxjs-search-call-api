<section class="container my-3">

  <h1 class="text-center my-5 text-primary">Find your pokemon!</h1>
  <label for="input" class="text-primary">Search by name:</label>
  <input type="text" class="my-2 form-control border-primary bg-dark text-primary" [(ngModel)]="inputValue" (input)="onInputChange()" id="input"
    placeholder="e.g: pikachu..." />

  <div class="output d-flex justify-content-center my-4">
    <div class="p-3 border-3 btn btn-outline-primary mx-auto" *ngIf="searchResult$ | async as result">
      <p class="fw-bold">{{ result.name | titlecase }}</p>
      <img class=" mx-auto" [src]="result.sprites.front_default" alt="">
    </div>
  </div>
</section>
